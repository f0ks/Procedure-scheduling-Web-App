<div class="card">
  <div class="card-body">
    <form [formGroup]="patientForm" novalidate>

      <div class="form-group">

        <label>Patient's name</label>

        <input
          type="text"
          class="form-control"
          name="patient_name"
          formControlName="patient_name"
        />

        <!-- validation message -->
        <div
          *ngIf="patientForm.controls['patient_name'].invalid && (patientForm.controls['patient_name'].dirty ||
            patientForm.controls['patient_name'].touched)"
          class="alert alert-danger">
          <div *ngIf="patientForm.controls['patient_name'].errors.required">
            Patient's name is required.
          </div>
        </div>

      </div>

      <!-- ------------------------------------------------------------------------------------ -->

      <div class="form-group">

        <label>Sex</label>

<!--        <input
          type="text"
          class="form-control"
          name="patient_sex"
          formControlName="patient_sex"
        />-->

        <select class="form-control" name="patient_sex"
                formControlName="patient_sex">
          <option *ngFor="let s of sex" [ngValue]="s">{{ s }}</option>
        </select>

        <!-- validation message -->
        <div
          *ngIf="patientForm.controls['patient_sex'].invalid && (patientForm.controls['patient_sex'].dirty ||
            patientForm.controls['patient_sex'].touched)"
          class="alert alert-danger">
          <div *ngIf="patientForm.controls['patient_sex'].errors.required">
            Sex is required.
          </div>
        </div>

      </div>

      <!-- ------------------------------------------------------------------------------------ -->


      <div class="form-group">

        <label>Day of Birth </label>

        <input
          type="date"
          class="form-control"
          name="patient_birthday"
          formControlName="patient_birthday"
        />

        <!-- validation message -->
        <div
          *ngIf="patientForm.controls['patient_birthday'].invalid &&
            (patientForm.controls['patient_birthday'].dirty || patientForm.controls['patient_birthday'].touched)"
          class="alert alert-danger">
          <div *ngIf="patientForm.controls['patient_birthday'].errors.required">
            Day of Birth is required.
          </div>
        </div>

      </div>

      <!-- ------------------------------------------------------------------------------------ -->


      <div class="form-group">

        <button
          (click)="addPatient(patientForm.controls.patient_name.value,
          patientForm.controls.patient_sex.value,
          patientForm.controls.patient_birthday.value )"
          [disabled]="patientForm.pristine || patientForm.invalid"
          class="btn btn-primary">Add patient
        </button>

      </div>

    </form>
  </div>
</div>
